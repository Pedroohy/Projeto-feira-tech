<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="imagens/skolteiros-removebg-preview (1).png" alt="logo skolteiros"></h1>
    </header>
    <main>
        <div class="box">
            <form id="myForm">
                <fieldset>
                    <legend>Cadastrar-se</legend>
                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" class="inputuser" required> 
                        <label for="name" class="labelinput">Nome</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="number" name="idade" id="idade" class="inputuser" required>
                        <label for="number" class="labelinput">Idade</label>
                    </div>
                    
                    <p><input type="submit" name="submit" id="submit" value="Cadastrar"></p>
                </fieldset>
            </form>
            <script>
                document.getElementById('myForm').addEventListener('submit', function(event) { 
                    event.preventDefault();
                    window.location.href = 'cadastrofeito.html'; 
                });
            </script>
        </div>
    </main>
    
</body>
</html>
