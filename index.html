<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="imagens/skolteiros-removebg-preview.png" alt="solteiros"></h1>
    </header>
    <main>
        <div class="box">
            <form>
                <fieldset>
                    <legend>Cadastrar-se</legend>
                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" class="inputuser" required> 
                        <label for="name" class="labelinput">Nome</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="number" name="idade" id="idade" class="inputuser" required>
                        <label for="number" class="labelinput">Idade</label>
                    </div>
                    
                    <p><input type="submit" name="submit" id="submit"></p>
                    <p><a href="cadastrofeito.html"> cadastro concluido </a></p>
                </fieldset>
            </form>
        </div>
    </main>
    
</body>
</html>
